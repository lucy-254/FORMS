<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration</h1>
  <form action="/register" method="post"> <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="gender_male" name="gender" value="male" required> Male
    <input type="radio" id="gender_female" name="gender" value="female" required> Female<br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

    <label for="phone">Telephone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">Select Course</option>
      <option value="math">Mathematics</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      </select><br><br>

    <button type="submit">Register</button>
    <button type="reset">Cancel</button>
  </form>
</body>
</html>
